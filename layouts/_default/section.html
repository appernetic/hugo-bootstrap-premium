{{ partial "head.html" . }}
<div id="main-content" class="container">
    <header>
        {{ partial "bloc/content/h1-title.html" . }}
    </header>
    {{ .Content }}

    {{ range .Sections }}
    {{ .Render "summary" }}
    {{ end }}

    {{ range .Paginator.Pages }}
    {{ .Render "summary" }}
    {{ end }}
    {{ partial "bloc/content/pagination.html" . }}

</div>
{{ partial "foot.html" . }}
