<div id="wrap">
	<div id="main">
    {{ partial "head.html" . }}
    <section id="main-content" class="container main_content">
      <header class="container">
        {{ partial "bloc/content/h1-title.html" . }}
      </header>
      {{ range $index, $foo := .Paginator.Pages }}
        {{ .Render "summary" }}
      {{ end }}
      {{ partial "bloc/content/pagination.html" . }}
    </section>
  </div>
</div>
{{ partial "foot.html" . }}
